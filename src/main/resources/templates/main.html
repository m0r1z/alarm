<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Сигналізтор тривог</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/static" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><img src="img/alert.png"/>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                <li class="nav-item"><a href="/vault" class="nav-link px-2 text-white">Map</a></li>
                <li><a href="/about" class="nav-link px-2 text-white">About</a></li>
            </ul>
        </div>
    </div>
</header>
<main class="form-signin w-100 m-auto">
    <div class="container px-4 py-4" id="custom-cards" th:align="center">
        <h2 class="border-bottom">Сигналізатор тривог(м. Київ)</h2>
        <h3 class="pt-4 display-6 lh-1 fw-bold" th:text="${alertTitleText}"/>
        <h2 th:text="${alertSubTitleText}"/>
        <style th:inline="text">
            .some-div {
                background-image: url([[@{(${alertImagePath})}]]);
            }
        </style>
        <div class="card card-cover overflow-hidden rounded-circle shadow-lg some-div"
             style=
                     "
                         background-repeat: no-repeat;
                         background-position: center;
                         background-size: contain;
                         height: 150px;
                         max-width: 150px;">
        </div>
    </div>
    </div>
    <div class="container">
        <form th:align="center" action="/vault">
            <button class="btn btn-lg btn-primary" type="submit">Прокласти маршрут</button>
        </form>
    </div>
</main>
<footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="/vault" class="nav-link px-2 text-muted">Map</a></li>
        <li class="nav-item"><a href="/about" class="nav-link px-2 text-muted">About</a></li>
    </ul>
    <p class="text-center text-muted">© 2024 Company, Inc</p>
</footer>
</body>
</html>
